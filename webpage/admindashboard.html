<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Home</a>
            <button class="btn btn-danger ms-auto" onclick="logout()">Logout</button>            
        </div>
    </nav>


    <div class="container mt-4">
        <ul class="nav nav-tabs" id="dashboard-tabs" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="admin-users-tab" data-bs-toggle="tab" href="#admin-users" role="tab" aria-controls="admin-users" aria-selected="true">Users</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="admin-products-tab" data-bs-toggle="tab" href="#admin-products" role="tab" aria-controls="admin-products" aria-selected="false">Products</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="admin-orders-tab" data-bs-toggle="tab" href="#admin-orders" role="tab" aria-controls="admin-orders" aria-selected="false">Orders</a>
            </li>
            
        </ul>

        <div class="tab-content mt-3" id="dashboard-tabs-content">
            <div class="tab-pane fade show active" id="admin-users" role="tabpanel" aria-labelledby="admin-users-tab">
                <h3>Users</h3>
                <p>All users registered with the store.</p>
                <table class="table table-bordered">
                    <thead>
                        <th>User ID</th>
                        <th>Email</th>
                        <th>Role</th>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>

            <div class="tab-pane fade" id="admin-orders" role="tabpanel" aria-labelledby="admin-orders-tab">
                <h3>Orders</h3>
                <p>Here, you can see all of the orders.</p>
                <table class="table table-bordered">
                    <thead>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>

            <div class="tab-pane fade" id="admin-products" role="tabpanel" aria-labelledby="admin-products-tab">
                <h3>Products</h3>
                <p>Here, you can manage your products.</p>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Product ID</th>
                            <th>Name</th>
                            <th>Stock</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                        </tr>
                        <tr>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
   


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
