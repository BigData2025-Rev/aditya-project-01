<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h2>Login</h2>
        
        <div id="login-form">
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button onclick="login()">Login</button>
            <div class="toggle-link" onclick="toggleForms()">Don't have an account? Register</div>
        </div>
        
        <div id="register-form" style="display: none;">
            <h2>Register</h2>
            <input type="text" id="register-username" placeholder="Username" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <input type="text" id="register-email" placeholder="Email" required>
            <input type="text" id="register-country" placeholder="Country - Enter 3 letter code" required>
            <button onclick="register()">Register</button>
            <div class="toggle-link" onclick="toggleForms()">Already have an account? Login</div>
        </div>

        <!-- Error Message -->
        <div id="error-message" class="error" style="display: none;"></div>
        <div id="error-message-register" class="error" style="display: none;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
